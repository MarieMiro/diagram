<!DOCTYPE html>
<html>
<head>
  <title>BPMN JS — Purchase Process</title>
  <script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-viewer.development.js"></script>
</head>
<body>
  <div id="canvas" style="height: 600px; border: 1px solid #ccc;"></div>

  <script type="module">
    import BpmnJS from 'https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-modeler.development.js';

    const bpmnModeler = new BpmnJS({
      container: '#canvas'
    });

    const xml = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
                  xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                  xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
                  id="Definitions_1"
                  targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:startEvent id="StartEvent_1" name="Необходимость ТМЦ">
      <bpmn:outgoing>Flow_1</bpmn:outgoing>
    </bpmn:startEvent>

    <bpmn:task id="Task_CheckStock" name="Проверка остатков склада">
      <bpmn:incoming>Flow_1</bpmn:incoming>
      <bpmn:outgoing>Flow_2</bpmn:outgoing>
    </bpmn:task>

    <bpmn:task id="Task_CreateRequest" name="Формирование заявки на закупку">
      <bpmn:incoming>Flow_2</bpmn:incoming>
      <bpmn:outgoing>Flow_3</bpmn:outgoing>
    </bpmn:task>

    <bpmn:task id="Task_ProcessRequest" name="Обработка заявки">
      <bpmn:incoming>Flow_3</bpmn:incoming>
      <bpmn:outgoing>Flow_4</bpmn:outgoing>
    </bpmn:task>

    <bpmn:task id="Task_Approve" name="Согласование заявки">
      <bpmn:incoming>Flow_4</bpmn:incoming>
      <bpmn:outgoing>Flow_5</bpmn:outgoing>
    </bpmn:task>

    <bpmn:task id="Task_Contract" name="Заключение договора и получение счета">
      <bpmn:incoming>Flow_5</bpmn:incoming>
      <bpmn:outgoing>Flow_6</bpmn:outgoing>
    </bpmn:task>

    <bpmn:task id="Task_Payment" name="Оплата счета">
      <bpmn:incoming>Flow_6</bpmn:incoming>
      <bpmn:outgoing>Flow_7</bpmn:outgoing>
    </bpmn:task>

    <bpmn:task id="Task_Delivery" name="Приемка поставки и обновление остатков склада">
      <bpmn:incoming>Flow_7</bpmn:incoming>
      <bpmn:outgoing>Flow_8</bpmn:outgoing>
    </bpmn:task>

    <bpmn:task id="Task_Notify" name="Уведомление о наличии ТМЦ">
      <bpmn:incoming>Flow_8</bpmn:incoming>
      <bpmn:outgoing>Flow_9</bpmn:outgoing>
    </bpmn:task>

    <bpmn:endEvent id="EndEvent_1" name="ТМЦ поставлен на учёт">
      <bpmn:incoming>Flow_9</bpmn:incoming>
    </bpmn:endEvent>

    <!-- Flows -->
    <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_CheckStock"/>
    <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_CheckStock" targetRef="Task_CreateRequest"/>
    <bpmn:sequenceFlow id="Flow_3" sourceRef="Task_CreateRequest" targetRef="Task_ProcessRequest"/>
    <bpmn:sequenceFlow id="Flow_4" sourceRef="Task_ProcessRequest" targetRef="Task_Approve"/>
    <bpmn:sequenceFlow id="Flow_5" sourceRef="Task_Approve" targetRef="Task_Contract"/>
    <bpmn:sequenceFlow id="Flow_6" sourceRef="Task_Contract" targetRef="Task_Payment"/>
    <bpmn:sequenceFlow id="Flow_7" sourceRef="Task_Payment" targetRef="Task_Delivery"/>
    <bpmn:sequenceFlow id="Flow_8" sourceRef="Task_Delivery" targetRef="Task_Notify"/>
    <bpmn:sequenceFlow id="Flow_9" sourceRef="Task_Notify" targetRef="EndEvent_1"/>
  </bpmn:process>
</bpmn:definitions>`;

    bpmnModeler.importXML(xml).then(() => {
      console.log('Диаграмма загружена');
    }).catch(err => {
      console.error('Ошибка загрузки диаграммы', err);
    });
  </script>
</body>
</html>
