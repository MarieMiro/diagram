<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BPMN Viewer</title>
  <script src="https://unpkg.com/bpmn-js@11.5.0/dist/bpmn-modeler.development.js"></script>
  <style>
    html, body, #canvas {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    const bpmnXML = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
                  xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
                  xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
                  xmlns:di="http://www.omg.org/spec/DD/20100524/DI"
                  id="Definitions_1"
                  targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:startEvent id="StartEvent_1" name="Необходимость ТМЦ">
  <bpmn:outgoing>Flow_1</bpmn:outgoing>
</bpmn:startEvent>

<bpmn:task id="Task_CheckStock" name="Проверка остатков склада">
  <bpmn:incoming>Flow_1</bpmn:incoming>
  <bpmn:outgoing>Flow_2</bpmn:outgoing>
</bpmn:task>

<bpmn:task id="Task_CreateRequest" name="Формирование заявки">
  <bpmn:incoming>Flow_2</bpmn:incoming>
  <bpmn:outgoing>Flow_3</bpmn:outgoing>
</bpmn:task>

<bpmn:task id="Task_ProcessRequest" name="Обработка заявки">
  <bpmn:incoming>Flow_3</bpmn:incoming>
  <bpmn:outgoing>Flow_4</bpmn:outgoing>
</bpmn:task>

<bpmn:task id="Task_ApproveRequest" name="Согласование заявки">
  <bpmn:incoming>Flow_4</bpmn:incoming>
  <bpmn:outgoing>Flow_5</bpmn:outgoing>
</bpmn:task>

<bpmn:task id="Task_Contract" name="Заключение договора и счёт">
  <bpmn:incoming>Flow_5</bpmn:incoming>
  <bpmn:outgoing>Flow_6</bpmn:outgoing>
</bpmn:task>

<bpmn:task id="Task_Payment" name="Оплата счёта">
  <bpmn:incoming>Flow_6</bpmn:incoming>
  <bpmn:outgoing>Flow_7</bpmn:outgoing>
</bpmn:task>

<bpmn:task id="Task_Delivery" name="Приёмка и обновление склада">
  <bpmn:incoming>Flow_7</bpmn:incoming>
  <bpmn:outgoing>Flow_8</bpmn:outgoing>
</bpmn:task>

<bpmn:task id="Task_NotifyStock" name="Уведомление о наличии ТМЦ">
  <bpmn:incoming>Flow_8</bpmn:incoming>
  <bpmn:outgoing>Flow_9</bpmn:outgoing>
</bpmn:task>

<bpmn:endEvent id="EndEvent_1" name="ТМЦ поставлен на учёт">
  <bpmn:incoming>Flow_9</bpmn:incoming>
</bpmn:endEvent>

<!-- Связи -->
<bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_CheckStock"/>
<bpmn:sequenceFlow id="Flow_2" sourceRef="Task_CheckStock" targetRef="Task_CreateRequest"/>
<bpmn:sequenceFlow id="Flow_3" sourceRef="Task_CreateRequest" targetRef="Task_ProcessRequest"/>
<bpmn:sequenceFlow id="Flow_4" sourceRef="Task_ProcessRequest" targetRef="Task_ApproveRequest"/>
<bpmn:sequenceFlow id="Flow_5" sourceRef="Task_ApproveRequest" targetRef="Task_Contract"/>
<bpmn:sequenceFlow id="Flow_6" sourceRef="Task_Contract" targetRef="Task_Payment"/>
<bpmn:sequenceFlow id="Flow_7" sourceRef="Task_Payment" targetRef="Task_Delivery"/>
<bpmn:sequenceFlow id="Flow_8" sourceRef="Task_Delivery" targetRef="Task_NotifyStock"/>
<bpmn:sequenceFlow id="Flow_9" sourceRef="Task_NotifyStock" targetRef="EndEvent_1"/>


  </bpmn:process>

  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
      <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
        <dc:Bounds x="100" y="100" width="36" height="36"/>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_1_di" bpmnElement="Task_1">
        <dc:Bounds x="160" y="85" width="120" height="70"/>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_2_di" bpmnElement="Task_2">
        <dc:Bounds x="300" y="85" width="120" height="70"/>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
        <dc:Bounds x="440" y="100" width="36" height="36"/>
      </bpmndi:BPMNShape>

      <bpmndi:BPMNEdge id="Flow_1_di" bpmnElement="Flow_1">
        <di:waypoint x="136" y="118"/>
        <di:waypoint x="160" y="118"/>
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_2_di" bpmnElement="Flow_2">
        <di:waypoint x="280" y="118"/>
        <di:waypoint x="300" y="118"/>
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_3_di" bpmnElement="Flow_3">
        <di:waypoint x="420" y="118"/>
        <di:waypoint x="440" y="118"/>
      </bpmndi:BPMNEdge>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

    const viewer = new BpmnJS({ container: '#canvas' });

    viewer.importXML(bpmnXML).then(() => {
      viewer.get('canvas').zoom('fit-viewport');
    }).catch(err => {
      console.error('Ошибка загрузки схемы', err);
    });
  </script>
</body>
</html>
